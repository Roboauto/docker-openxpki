#Sample Mockup Config for Token config of a single realm
# The left side are fixed aliases used in the code, the right side
# are aribtrary chosen names, referencing the tokens below.
type:
  certsign: ca-gwcar-signer
  datasafe: ca-gwcar-vault
  scep: ca-gwcar-scep

# The actual token setup, based on current token.xml
token:
  default:
    backend: OpenXPKI::Crypto::Backend::OpenSSL

    # Template to create key, available vars are
    # ALIAS (ca-gwcar-signer-1), GROUP (ca-gwcar-signer), GENERATION (1)
    key: /etc/openxpki/ssl/[% PKI_REALM %]/[% ALIAS %].pem

    # possible values are OpenSSL, nCipher, LunaCA
    engine: OpenSSL
    engine_section: ''
    engine_usage: ''
    key_store: OPENXPKI

    # OpenSSL binary location
    shell: /usr/bin/openssl

    # OpenSSL binary call gets wrapped with this command
    wrapper: ''

    # random file to use for OpenSSL
    randfile: /var/openxpki/rand

    # Default value for import, recorded in database, can be overriden
    secret: default

  ca-gwcar-signer:
    inherit: default
    secret: issuer-secret

  ca-gwcar-vault:
    inherit: default
    secret: vault-secret

  ca-gwcar-scep:
    inherit: default
    backend: OpenXPKI::Crypto::Tool::SCEP
    shell: /usr/bin/openca-scep
    secret: scep-secret

  # A different scep token for another scep server
  ca-gwcar-special-scep:
    inherit: ca-gwcar-scep

# Define the secret groups
secret:
  default:
    label: Default secret group of this realm
    export: 1
    method: plain
#    value: root
    cache: daemon
  issuer-secret:
    label: issuer secret
    method: plain
    cache: daemon
  vault-secret:
    label: vault secret
    method: plain
    cache: daemon
  scep-secret:
    label: scep secret
    cache: daemon
    method: plain

